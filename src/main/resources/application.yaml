spring:
  application:
    name: avaliacao-tecnica-canais
  config:
    import: optional:classpath:.env[.properties]
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driverClassName: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    generate-ddl : false
    hibernate:
      ddl-auto: none
      format_sql: true
      default_schema: api_usuarios
  flyway:
    enabled: true
    schemas: api_usuarios
    create-schemas: true
    locations: classpath:db/migration

logging:
  level:
    org:
      flywaydb: DEBUG
